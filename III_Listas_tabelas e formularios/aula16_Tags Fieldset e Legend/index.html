<!-- #M3 aula #16: Tags Fieldset e Legend
    
    Fieldset    - permite definir áreas específicas no formulário
    legend      - permite atribuir uma legenda a um fieldset
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>

    <form method="POST">
        
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>
                Primeiro Nome:<br/>
                <input type="text" name="name"/>
            </label>
            <label><br/>
                Sobrenome:<br/>
                <input type="text" name="lastname"/>
            </label><br/>
        </fieldset>
        
        <fieldset>
            <legend>Dados Profissionais</legend>
            <label>
                Nome da empresa:<br/>
                <input type="text" name="companyname"/>
            </label><br/>
            <label>
                Cargo na empresa:<br/>
                <input type="text" name="companyjobtitle"/>
            </label><br/>
        </fieldset>

        <input type="submit" value="Cadastrar"/>
        
    </form>
</body>
</html>
