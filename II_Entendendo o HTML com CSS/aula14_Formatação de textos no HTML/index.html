<!-- #M2 aula #14: Formatação de textos no HTML 

ALGUMAS TAGS ÚTEIS DE FORMATAÇÃO DE TEXTO DO HTML:

        <b> = NEGRITO
        <strong> = NEGRITO + SEMÂNTICA DE IMPORTÂNCIA
        <i> = ITÁLICO 
        <em> = ITÁLICO + SEMÂNTICA DE IMPORTÂNCIA 
        <small> = dar menos ênfase a um dado texto (diminui um pouco o tamanho do texto em relação ao texto daquela área)       
        <del> = "deleta" um texto - risca o texto
        <mark> = marca texto           
        <sup> = diminui o tamanho e sobe um dado caractere ou texto
        <sub> = diminui o tamanho e desce um dado caractere ou texto
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    Texto de exemplo para <mark>aula do curso</mark> <strong>b7web</strong>
    <br/>
    <small>Segunda linha de texto para exemplo, 2<sup>o</sup> linha</small> 
</body>
</html>
