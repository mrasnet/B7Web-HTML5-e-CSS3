<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <h1 id="titulo">Texto de título em h1</h1>

    <p>Texto do parágrafo para observação da tag p </p> 
    <p id="texto">Texto 2 do parágrafo para observação da tag p </p> 

    <div></div><!-- uma div é um espaço (box) imaginário, onde dentro se coloca oque quiser, se estiliza como quiser-->

    <a href="http://www.google.com">Google</a>
    <br/>
    <img src="http://www.google.com/logos/google.jpg" alt="Logo do Google"/>
    <br/><br/>
    <button>Click aqui</button>

    <h3 class="texto">Lista de ingredientes de bolo com ul</h3>
    <ul>
        <li>Farinha</li>
        <li>Ovo</li>
        <li>Sal</li>
        <li>Corante</li>
    </ul>
</body>
</html>
