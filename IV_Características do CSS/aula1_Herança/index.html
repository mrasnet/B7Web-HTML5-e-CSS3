<!-- #M4 aula #1: herança 

    Propriedades definidas nos containers serão aplicadas em seus elementos contidos. Entretanto, algunas propriedades são herdadas e outras 
    não. Dentre as herdáveis comumente são propriedades de texto, enquanto que propriedades que dizem respeito a estrutura são os tipos
    de propriedades que não se herdam. 
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página nome</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <h1>Título do Site</h1>
    <div class="container">
        Este é um <strong>texto</strong> qualquer
    </div>
</body>
</html>
