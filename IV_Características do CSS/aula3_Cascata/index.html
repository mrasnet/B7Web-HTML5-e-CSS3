<!-- #M4 aula #3: Cascata

    Ordem hierárquica para aplicação de efeitos: CCS inline¹, CCS interno² e CCS externo³
    A aplicação é de cima para baixo, e a ordem é:
        1. CCS externo é aplicado
        2. CCS interno é aplicado
        3. CCS inline é aplicado

    Como o CSS funciona de cima para baixo, o último aplicado (inline) é o que possuirá maior prioridade  
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Pagina nome</title>
    <link rel="stylesheet" href="estilos.css"/>

    <style type="text/css">
        .container{
            color:#0f0
        }
    </style> 
</head>
<body>
    <h1>#M4 aula #3: Cascata</h1>
    <div class="container" style="color: #00f;"> <!-- esse irá definir a cor -->
        Este é um <strong>texto</strong> qualquer
    </div>
    <div>Algum texto qualquer</div>
</body>
</html>
