<!-- #M4 aula #4: Unidades de medida absoluta
    
    Unidades de medida absoluta são unidades de medidas não relativas, que não sofrem interferencia de outros elementos do próprio site, ou 
    estruturas sendo feitas.

-->
<!DOCTYPE html>
<html>
<head>

    <title>Pagina nome</title>
    <link rel="stylesheet" href="estilos.css"/>

</head>
<body>
    <h1>Título do Site</h1>
    <div class="container"> 
        Este é um <strong>texto</strong> qualquer
    </div>
</body>
</html>
