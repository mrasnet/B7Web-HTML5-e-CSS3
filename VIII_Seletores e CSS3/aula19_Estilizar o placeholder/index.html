<!--  #M8 aula #19: Estilizar o placeholder

    Modificar/estilizar o placeholder é geralmente algo que muitos desenvolvedores quebram muito a cabeça tentando fazer, e acabam não 
    conseguindo, com isso, realizam adaptação do layout para conseguir fazer funcionar dessa forma. 

    Alterações das configurações do placeholder: para isso vamos ter que alterar o conteudo dentro do input - e não o input - assim sendo
    necessário definir separadamente num bloco especifico.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/><!-- tag meta viewport-->
    <title>Título do site</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <h1>#M8 aula #19: Estilizar o placeholder</h1>

    <input type="text" name="usuario" class="input" placeholder="Digite o usuário" />

</body>
</html>
