<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>

    <style>
        div {
            width: 50%;
            height: 200px;
            background-color: #F00;
            margin: 1px; /* devido o uso do margin, ele quebra o limite fazendo os elementos não ficar um ao lado do outro ao mesmo tempo, 
            se não usa-lo, ele junta os dois elementos fazendo parecer um único */
            float: left; /* faz um elemento flutar ao lado do outro */
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
