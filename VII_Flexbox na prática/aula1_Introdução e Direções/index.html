<!--  #M5 aula #1: Introdução e Direções
   
    Flexbox: torna os elementos flexíveis e adaptáveis, cada um com as suas regras funcionando harmonizadamente juntos, entretanto, isso 
    significa também que propriedades definidas em um elemento tem que possuir correspondencia com outros elementos associados.
    Com o Flexbox se estabelece regras que funcionam harmonizadamente para todos os elementos juntos.
    Se estabelece um elemento (container - ex.: div) o qual dentro vai conter os boxes, sendo esse responsável por controlá-las.

    display: flex            - ativa o flexbox
    flex-direction: arg      - define a direção dos boxes, tipos: row (padrão)/ row-reverse / column / column-reverse
    flex: arg                - define o tamanho dos boxes, onde 1 é igual ao menor valor, 2 o dobro, 3 o triplo etc. Sempre com relação ao 
    espaço do seu conteiner e demais elementos definidos (quando esses existirem).
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <style type="text/css">

        .container{
            display: flex; /* ativa o flexbox */
            flex-direction: row; /* por padrão é row (linha - horizontal) - tipos: row / row-reverse / column / column-reverse */
            background-color: #DDD;
            margin: 10px;
        }
        .container2{
            display: flex; 
            flex-direction: column-reverse; /* column-reverse - coluna de cima para baixo */
            background-color: #DDD;
            margin: 10px;
        }

        .container2 div, 
        .container div{/* No flexbox os elementos contidos possuem o tamanho do conteudo contido neles */
            background-color: #ff7300;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }

        .container3 {
            display: flex; 
            flex-direction: row; 
            background-color: #dacdcd;
            margin: 10px;
        }
        .div1 {
            flex: 1; /* estabelece o tamanho do elemento com relação ao seu container e demais elementos irmãos, independente de margem */
            background-color: #ff009d;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
        .div2 {
            flex: 2; /* estamos definindo que esse elemento terá o dobro do tamanho do elemento com menor tamanho definido (flex 1) */
            background-color: #ff009d;
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container3">
        <div class="div1">1</div>
        <div class="div2">2</div>
    </div>
</body>
</html>
