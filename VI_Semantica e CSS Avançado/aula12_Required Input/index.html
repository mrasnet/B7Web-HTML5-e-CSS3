<!--  #M6 aula #12: Required Input

    required        - atribui obrigatoriedade a um campo no formulário, permitindo o envio apenas quando esse campo for preenchido - ainda é 
    pre-formatado
-->
<!DOCTYPE html> 
<html>
<head>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/><!-- tag meta viewport-->
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <form method="POST">
        <label>Login           
            <input type="email" name="usuario" placeholder="Usuário" autofocus required>
        </label><br/><br/>
        <label>Senha
            <input type="password" name="senha" placeholder="senha">
        </label><br/><br/>
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
