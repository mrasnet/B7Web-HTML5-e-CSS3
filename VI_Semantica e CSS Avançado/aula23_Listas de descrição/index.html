<!--  #M6 aula #23: Listas de descrição
   
    Através do HTML semântico ajuda nos motores de busca. Algumas dessas tags tem efeito visual.
    Quando se tem uma lista de informações que possui título e uma descrição (descri. sendo texto, imagem etc.)
    
    dl      - descrição de lista (como um todo)
    dt      - descrição de titulo
    dd      - descrição de descrição (pode se ter o que quiser aqui dentro)
-->
<!DOCTYPE html> 
<html>
<head> 
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <dl>
        <dt>Café</dt>
        <dd>
            <ul>
                <li>Cor: Preto</li>
                <li>Temperatura: quente</li>
            </ul>
        </dd>
        <dt>Leite</dt>
        <dd>Liquido frio branco</dd>
    </dl>
</body>
</html>
