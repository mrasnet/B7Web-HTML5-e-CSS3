<!--  #M6 aula #24: Citações
   
    Através do HTML semântico ajuda nos motores de busca. Algumas dessas tags tem efeito visual.

    q               - para citações pequenas
    blockquote      - para citações maiores
        cite        - ajuda os motores de busca a obter a referencia da quotação (Não obrigatório)
-->
<!DOCTYPE html> 
<html>
<head> 
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <p>
        Como o famoso Walt Disney costumava dizer: <q>Todos os nossos sonhos podem se tornar realidade se nós tivermos a coragem
        de ir atrás deles</q>
    </p>
    <p>
        Como a bíblia fala: 
        <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+">
            Torre forte é nome do Senhor; a ela correrá o justo, e estará em alto refúgio.
            - Provérbios 18:10    
        </blockquote>
    </p>

</body>
</html>
