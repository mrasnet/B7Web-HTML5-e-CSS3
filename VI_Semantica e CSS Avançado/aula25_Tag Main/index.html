<!--  #M6 aula #25: Tag Main
   
    Através do HTML semântico ajuda nos motores de busca. Algumas dessas tags tem efeito visual.
    
    Tag main        - especifica o conteúdo principal da página. Só pode ter um na página inteira.
    Tem que ser o conteúdo principal, conteúdo único naquela página específica.
    Não deve estar contido dentro das tags: header, article, aside, footer, nav
    Pode estar contido dentro da tag section apenas
-->
<!DOCTYPE html> 
<html>
<head> 
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <header>

    </header>

    <div class="container">
        <aside>

        </aside>
        <main>
            Aqui é o conteúdo principal da página
        </main>
    </div>

    <footer>

    </footer>
</body>
</html>
