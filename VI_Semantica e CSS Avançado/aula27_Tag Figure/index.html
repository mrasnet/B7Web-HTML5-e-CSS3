<!--  #M6 aula #27: Tag Figure
   
    Através do HTML semântico ajuda nos motores de busca. Algumas dessas tags tem efeito visual.
    Tag Figure      - utilizada quando queremos adicionar fotos e legenda para essas fotos (geralmente não utilizamos quando temos somente a
    imagem. Nisso utilizamos somente o img).
-->
<!DOCTYPE html> 
<html>
<head> 
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <p>
        blablablablá....
    </p>
    <figure>
        <img src="https://www.google.com.br/google.jpg" />
        <figcaption>Logo do Google</figcaption>
    </figure>
    <p>blablablablá...</p>
</body>
</html>
