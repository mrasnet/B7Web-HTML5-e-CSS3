<!-- #M6 aula #2: Tag Header, Footer e Nav 

    As seguintes tags ajudam os motores de busca a identificar o conteúdo contido nelas, por sí só, não possuem aspecto visual, mas com auxílio
    do CSS é possível 
    
    Tags:
    
    Header     : diz aos motores de busca que todo conteúdo dentro dele é parte do cabeçalho 

    Nav        : diz aos motores de busca (e não só a eles), permite que monitores de leitura de páginas para pessoas deficientes acessem o 
    conteúdo do menu principal da página, logo, o ideal é que o menu principal esteja contido dentro de uma nav

    Footer     : rodapé da página
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet"><!-- importa a font do google -->
</head>
<body>
    <header>
        <h1>Página Teste</h1>
        <p>subtítulo do cabeçalho</p>
    </header>

    <nav>
        <a href="">Link 1</a>
        <a href="">Link 2</a>
        <a href="">Link 3</a>
        <a href="">Link 4</a>
    </nav>

    <footer>
        <p>Rodapé do site</p>
    </footer>
</body>
</html>
