<!--  #M6 aula #3: Tag Section, Article, Aside e Time

    As seguintes tags também ajudam nos motores de busca além de fornecerem importante funções dentro do documento 

    section : seções - permite colocar conteúdo mais específico da página 
    article : artigo - conteúdo principal da página - textos de uma publicação etc.
    aside   : conteúdo secundário - conteúdo que pode ser estruturado numa lateral da página
    time    : permite relacionar o conteúdo contido nela a um dado tempo (data) - ajuda o motor de busca a indexar mais conteúdo
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet"><!-- importa a font do google -->
</head>
<body>
    <section></section>
    <article></article>
    <aside></aside>    <!-- Não acrescenta efeito visual, apenas efeito no scan de busca -->
    O meu dia preferido é o <time datetime="2016-01-01">dia do meu aniversário</time>.
</body>
</html>
