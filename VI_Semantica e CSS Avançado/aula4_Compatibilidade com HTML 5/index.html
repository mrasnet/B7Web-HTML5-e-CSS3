<!--  #M6 aula #4: Compatibilidade com HTML 5

    É possível criar tags personalizadas no html 5, entretanto só será reconhecida em browsers mais modernos.
    E ainda é possível estilizar essa tag e obter efeitos visuais com o CSS
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet"><!-- importa a font do google -->
</head>
<body>
    <matheus>Minha tag personalizada</matheus><!-- tag definida com o texto que se deseja -->
</body>
</html>
