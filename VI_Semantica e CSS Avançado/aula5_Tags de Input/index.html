<!--  #M6 aula #5: Tags de Input

    search / email / url / tel / number / range (propri: min - max) / date / time / color / submit

    A propriedade required só permite realizar a ação no formulário depois que seu campo relacionado for preenchido. 
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet"><!-- importa a font do google -->
</head>
<body>
    <form method="POST">
        <input type="search" name="search" /><!-- a novidade é que o mesmo vem com um x-zinho - que permite apagar a pesquisa -->
        <!-- A formatação do tipo de email a ser aceito também pode ser modificada, porém é assunto avançado  -->
        <input type="email" name="email" required/>
        <input type="url" name="url" /><!-- tbm é pre-formatado para url(s) -->
        <!-- A pré-formatação dos campos também é útil em despositivos onde será chamado o teclado específico para aquele tipo de input -->
        <input type="tel" name="tel" />
        <input type="number" name="numero" />
        <br/>
        <!-- min e max especificam o mínimo e máximo para input do tipo range -->
        <input type="range" name="alcance" min="1" max="10" />
        <input type="date" name="data" />
        <input type="time" name="hora" />
        <input type="color" name="cor" />
        <br/>
        <input type="submit" value="Confirmar"/>
    </form>
</body>
</html>
