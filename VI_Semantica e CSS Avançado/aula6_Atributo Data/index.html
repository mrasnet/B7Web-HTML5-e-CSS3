<!--  #M6 aula #6: Atributo Data

    data- ...       - (data é referente a dado) permite relacionar um dado a ser usado internamente com o javascript (por exemplo).
-->
<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet"><!-- importa a font do google -->
</head>
<body>
    <!-- dessa forma podemos salvar informação dentro do próprio html para usar em alguma linguagem de interação, e funciona para qualquer tag -->
    <div data-nome="Matheus" data-sobrenome="Souza">Oi tudo bem?!</div>
</body>
</html>
