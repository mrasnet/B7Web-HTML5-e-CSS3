<!--  #M6 aula #9: Placeholder

    Serve como indicativo do texto a ser digitado pelo o usuário
    Muito comum em campos de busca: placeholder="procurar..."
-->
<!DOCTYPE html> 
<html>
<head>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/><!-- tag meta viewport-->
    <meta charset="UTF-8"/>
    <title>Página de teste</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <form method="POST">
        <input type="text" name="usuario" placeholder="usuário"><br/>
        <input type="password" name="senha" placeholder="senha"><br/>
        <input type="submit" value="Confirmar">
    </form>
</body>
</html>
