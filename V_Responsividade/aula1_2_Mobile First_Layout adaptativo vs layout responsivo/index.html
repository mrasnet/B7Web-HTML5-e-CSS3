<!-- #M5 aula #1 e #2: Mobile First - Layout adaptativo vs layout responsivo

    Layout adaptativo   - se adapta com tamanho fixos para determinada resolução
    layout responsivo   - flexível para todo tamanho de resolução

    Dependendo do site iremos utilizar apenas o layout responsivo, entretanto, na maior parte dos casos iremos utilizar a mistura dos dois. 
    Ou seja, tamanho de layouts adaptativos que possuem flexibilidade para resoluções que suportam o tamanho do layout. Assim, se adapta 
    quanto a estrutura e se flexibiliza quando não precisa se readaptar.

    Tamanho de resoluções mais utilizadas:
    320     - celular comum
    480     - celulares maiores 
    760     - tablet
    960     - monitor menor 
    1200    - monitor HD
    1600    - monitor grande FullHD 4k

    É possível "pular" um desses, fazendo adaptativo + responsivo, fazendo adaptativo apenas para ex.: (320 - 760 - 960), assim, para os 
    demais fica responsível, se flexibiliza. Also, geralmente limitamos no 1600, a partir disso, ele começa a centralizar na tela.
-->
