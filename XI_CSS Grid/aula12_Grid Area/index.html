<!--  #M11 aula #12: Grid Area

    Temos dois propósitos na utilização do Grid Area - o Grid Area define ambos grid-column-start/end e grid-row-start/end
    define na ordem -> grid-row-start e grid-column-start, grid-row-end e grid-column-end;

    Apesar da simplicidade, não é o recurso mais utilizado, preferivelmente utilizam da outra forma - Esse é o primeiro proposito na utilização.
    Geralmente, quando utilizamos o Grid Area utilizamos a função dois - segundo propósito - basicamente, é nomear uma área específica porque
    depois podemos utilizar um outro recurso - o 'Template Area' - que nos vai permitir organizar de maneiras ainda mais avançadas.
-->
