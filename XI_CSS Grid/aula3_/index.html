<!--  #M11 aula #2: Container e Item

    Para entendermos de forma geral o funcionamento do CSS Grid temos que entender dois conceitos - Para realizarmos qualquer tipo de estrutura
    Grid, teremos que ter pelo menos duas divs - elementos.

    Container  - engloba os elementos - algumas propriedades iremos definir nele - alguns tipos de configurações, subdivisões. Assim definiremos
    as 'regras gerais' para itens, no container. 
    Item       - elemento - outras coisas serão necessárias definirmos aqui. Aqui, definiremos 'regras especificas' para elementos.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no"/><!-- tag meta viewport-->
    <title>Título do site</title>
    <link rel="stylesheet" href="estilos.css"/>
</head>
<body>
    <h1>#M11 aula #2: Container e Item</h1>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </div>

</body>
</html>
